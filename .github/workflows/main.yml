name: Upload Sefaria Export to R2

on:
  workflow_dispatch:

jobs:
  upload-to-r2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Export repo
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for R2
        run: |
          echo "[r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = ${{ secrets.R2_ENDPOINT }}
          region = auto
          " > rclone.conf

      - name: Upload /json/ to R2
        run: |
          rclone copy json r2:${{ secrets.R2_BUCKET }}/json --config rclone.conf --progress

      - name: Upload /links/ to R2
        run: |
          rclone copy links r2:${{ secrets.R2_BUCKET }}/links --config rclone.conf --progress

      - name: Upload /schemas/ to R2
        run: |
          rclone copy schemas r2:${{ secrets.R2_BUCKET }}/schemas --config rclone.conf --progress

      - name: Upload /txt/ to R2
        run: |
          rclone copy txt r2:${{ secrets.R2_BUCKET }}/txt --config rclone.conf --progress || echo "No /txt/ folder found"

      - name: Upload /xml/ to R2
        run: |
          rclone copy xml r2:${{ secrets.R2_BUCKET }}/xml --config rclone.conf --progress || echo "No /xml/ folder found"

      - name: Upload /misc/ to R2
        run: |
          rclone copy misc r2:${{ secrets.R2_BUCKET }}/misc --config rclone.conf --progress || echo "No /misc/ folder found"
